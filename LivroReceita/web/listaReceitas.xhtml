<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Receitas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
        <style type="text/css">
            /*Estilo proprio para modificação bootstrap*/
            body{
                margin:30px;
            }
            .btn-danger{
                margin-left: 5px;
            }
            .btn-success{
                margin-left: 5px;
            }
            .btn{
                margin-top: 5px
            }
            .form-control{
                border-radius: 0px;
            }
            .margem-superior{
                margin-top:20px;
            }
            .margem-lateral{
                margin-left: 20px;
            }
            .table{
                margin-top:10px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="text-center">Listagem de Receitas</h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h:commandButton value="Cadastrar Nova Receita" class="btn btn-success" id="btnNoVaReceita" action="/index.xhtml" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h:dataTable value="#{receitaMb.receitas}" var="receita" class="table table-striped">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>    
                                #{receita.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Modo de Preparo</f:facet>    
                                #{receita.modoPreparo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Observações</f:facet>    
                                #{receita.observacoes}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tipo</f:facet>    
                                #{receita.tipo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Edição</f:facet>
                            <h:commandLink action="#{receitaMb.excluirReceita(receita)}" class="btn btn-sm btn-info">
                                Editar
                            </h:commandLink>
                            <h:commandLink action="#{receitaMb.excluirReceita(receita)}" class="btn btn-sm btn-danger">
                                Excluir
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
        </h:form>
    </h:body>
</html>
